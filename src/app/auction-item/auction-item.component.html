<mat-card>
  @if (isPromoted) {
  <span class="star-icon">â˜…</span>
  }
  <img mat-card-image src="https://picsum.photos/200/300" alt="Auction Image" />
  <mat-card-content>
    <a
      href="link-to-auction"
      style="text-decoration: underline; font-style: italic"
    >
      {{ title }}
    </a>
    <p>Current price: {{ price }} $</p>
    @if (endDate) {
    <p>Ending date: {{ endDate }}</p>
    }
  </mat-card-content>
  <mat-card-actions>
    @if (isUserOwner) {
    <ng-container>
      <button mat-raised-button color="primary" (click)="onEdit()">Edit</button>
      <button mat-button (click)="onDelete()">Delete</button>
    </ng-container>
    } @if(!isUserOwner) {
    <ng-container>
      <button mat-raised-button color="primary" (click)="bidNow()">
        Bid Now
      </button>
      <mat-icon (click)="toggleFavorite()"> favorite </mat-icon>
    </ng-container>
    }
  </mat-card-actions>
</mat-card>
