<div class="list-container">
  <!-- My Auctions -->
  <div class="auctions-row">
    <h2 class="auctions-title">My Auctions</h2>
    <div class="auctions-container">
      <button mat-icon-button (click)="scrollLeft('created')">
        <mat-icon>chevron_left</mat-icon>
      </button>

      <div class="cards-container">
        @for (auction of displayUserCreatedAuctionList; track $index) {
          <div class="card-item">
            <app-auction-item
              [auctionId]="auction.id"
              [title]="auction.title"
              [price]="auction.price"
              [endDate]="auction.endDate"
              [imageUrl]="auction.imageUrl">
            </app-auction-item>
          </div>
        }
      </div>

      <button mat-icon-button (click)="scrollRight('created')">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>

  <!-- Participated Auctions -->
  <div class="auctions-row">
    <h2 class="auctions-title">Participated Auctions</h2>

              [endDate]="auction.endDate"
              [imageUrl]="auction.imageUrl">
            </app-auction-item>
          </div>
        }
      </div>

      <button mat-icon-button (click)="scrollRight('participated')">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>

  <!-- Favourites -->
  <div class="auctions-row">
    <h2 class="auctions-title">Favourites</h2>
    <div class="auctions-container">
      <button mat-icon-button (click)="scrollLeft('favourites')">
        <mat-icon>chevron_left</mat-icon>
      </button>

      <div class="cards-container">
        @for (auction of displayUserFavouritesAuctionList; track $index) {
          <div class="card-item">
            <app-auction-item

    </div>
  </div>
  <mat-divider></mat-divider>
</div>
